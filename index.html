<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Crédito Hipotecario</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <h1>Simulador Crédito Hipotecario</h1>
    <p>Simulador y calculadora de crédito hipotecario UVA. Cuotas, ingresos necesarios, y valor de la propiedad.</p>
    <form>
        <div class="input-group">
            <label for="banco">Seleccionar un banco:</label>
            <select id="banco" name="banco" onchange="mostrarPersonalizado()">
                <option value="">Seleccionar un banco</option>
                <option value="BBVA">BBVA</option>
                <option value="Banco Ciudad">Banco Ciudad</option>
                <option value="Banco Hipotecario">Banco Hipotecario</option>
                <option value="Brubank">Brubank</option>
                <option value="Credicop">Credicop</option>
                <option value="Galicia">Galicia</option>
                <option value="ICBC">ICBC</option>
                <option value="Macro">Macro</option>
                <option value="Nacion">Nacion</option>
                <option value="Patagonia">Patagonia</option>
                <option value="Santander">Santander</option>
                <option value="Supervielle">Supervielle</option>
                <option value="Personalizado">Personalizado</option> 
                <!-- Opciones de bancos -->
            </select>
        </div>
        <div class="input-group" id="div-sueldo">
            <label for="financiacion">¿Cobras Sueldo en el Banco?</label>
            <select id="sueldo" name="sueldo">
                <option value="">Seleccionar</option>
                <option value="si">Si</option>
                <option value="no">No</option>
                </select>
        </div>
        <div class="input-group">
            <label for="valor-propiedad">Valor de la propiedad (USD):</label>
            <input type="number" id="valor-propiedad" name="valor-propiedad" placeholder="$" step="0.01">
        </div>
        <div class="input-group">
            <label for="monto-solicitado"> Monto a Solicitar (USD):</label>
            <input type="number" id="monto-solicitado" name="monto-solicitado" placeholder="$" step="0.01">
        </div>
        <div id="div-financiacion" class="input-group" style="display: none;">
            <label for="financiacion">(%) Máximo de Financiación:</label>
            <input type="number" id="financiacion" name="financiacion" step="0.01">
        </div>
        <div class="input-group" id="div-tasaPersonalizada" style="display: none;">
            <label for="tasa-nominal">Tasa Nominal Anual:</label>
            <input type="number" id="tasa-nominal" name="tasa-nominal" step="0.01">
        </div>

        <div class="input-group">
            <label for="plazo-credito">Plazo del crédito (años):</label>
            <input type="number" id="plazo-credito" name="plazo-credito">
        </div>

        <div class="input-group">
            <label for="fecha-credito">Fecha solicitud de crédito:</label>
            <input type="date" id="fecha-credito" name="fecha-credito">
        </div>

        <div class="input-group">
            <label for="tipo-cambio-usd">Tipo de cambio USD (Cotización al día de hoy):</label>
            <input type="number" id="tipo-cambio-usd" name="tipo-cambio-usd" step="0.01">
        </div>
        <div class="input-group">
            <label for="tipo-cambio-uva">Tipo de cambio UVA (Cotización al día de hoy):</label>
            <input type="number" id="tipo-cambio-uva" name="tipo-cambio-uva" step="0.01">
        </div>
    </form>
    <div>
        <button type="button" onclick="calcularCredito()">Calcular</button>
        <button id="reset" type="button">Resetear Resultado</button>
    </div>
    <div id="resultado"></div>

    <p> Ir a cotizadores</p>
    <button><a href=".//pages/cotizador.html">Cotizador</a></button>
<script src="./js/main.js"></script>
<script src="./js/bancos.js"></script>
<script src="./js/mostrarMenus.js"></script>
</body>
</html>
